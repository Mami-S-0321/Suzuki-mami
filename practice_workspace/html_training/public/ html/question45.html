<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
		.div-c{
			display: flex;
		}
		header{
			background-color:red;
			width: 500px;
			height: 100px;

		}
		article {
			background-color:blue;
			width: 500px;
			height: 200px;
			display: flex;
			flex-wrap: wrap;
		}
		aside{
			background-color: yellow;
			width: 200px;
			height: 200px;
		}
		footer{
			background-color: yellowgreen;
			width: 700px;
			height: 100px;
		}
		.div-2{
			background-color: slategrey;
			width: 40%;
			margin-right: 10px;
			margin-bottom: 10px;
		}
    </style>
</head>
<body>
	<header>
		会社/サービス名のロゴや各ページへのリンクを主に設置します
	</header>
	<div class="div-c">
	   <article>
		ページの本文記事を配信するメインの部分です。

		    <div class="div-2">コンテンツ</div>
		    <div class="div-2">コンテンツ</div>
		    <div class="div-2">コンテンツ</div>
		    <div class="div-2">コンテンツ</div>
	   </article>
	   <aside>
		同じカテゴリ内のページへ誘導するリンクやバナーを設置します
	   </aside>
	</div>
	<footer>
		コピーライトやサイトマップ、関連企業へのリンクなどを主に設置します
	</footer>

</body>
</html>
