<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Spring 練習問題 基礎編 Practice6-01</h1>

データベース操作 全件検索
<hr>
<p>
<h4>果物と季節の一覧</h4>
<table>
<tr>
<td>ID</td>
<td>名前</td>
<td>旬の季節(○月、通年:13)</td>
</tr>
<tr th:each="fruit:${fruitsList}">
<td th:text="${fruit.fruitId}"></td>
<td th:text="${fruit.fruitName}"></td>
<td th:text="${fruit.seasonMonth}"></td>
</tr>
</table>
</p>

</body>
</html>
